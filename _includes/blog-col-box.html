<div class="col-12 col-md-6 text-center blog-col">
    <div class="card blog-card">
        {% for tag in post.tags %}
        <a class="label label-default" href="/tags/#{{ tag | slugify }}">{{ tag }}</a>
        {% endfor %}
        <img alt="{{ post.title }}" src="{{ site.baseurl }}{{ post.image }}" class="post-img img-responsive">
        <div class="card-body">
            <a href="{{ site.baseurl }}{{ post.url }}">
                <h4 class="card-title">{{ post.title }}</h4>
            </a>
            <span class="post-date">{{ post.date | date: "%d/%m/%Y" }}</span>
            <p>{{ post.content | strip_html | truncatewords:25 }}</p>
            <a href="{{ site.baseurl }}{{ post.url }}" class="btn btn-outline-dark">Devamını oku</a>
        </div>
    </div>
</div>
